<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMate AI - The Dev's Best Friend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background: #111827;
            color: #E5E7EB;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .message-user {
            background: #374151;
            border-radius: 12px 12px 4px 12px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message-ai {
            background: #1F2937;
            border-radius: 12px 12px 12px 4px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .typing-indicator span {
            animation: bounce 0.6s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4">
    <div class="main-container">
        <!-- Sidebar -->
        <div class="bg-gray-900 w-80 p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-12 h-12 bg-purple-500 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-terminal text-2xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">CodeMate AI</h1>
                        <p class="text-gray-400 text-sm">Your Dev's Best Friend</p>
                    </div>
                </div>

                <button class="w-full text-left py-3 px-4 rounded-xl bg-gray-800 hover:bg-gray-700 transition flex items-center space-x-2">
                    <i class="fas fa-plus text-purple-400"></i>
                    <span>New Chat</span>
                </button>
                
                <div class="mt-6">
                    <h3 class="text-gray-500 text-sm font-semibold mb-2">Recent History</h3>
                    <ul class="space-y-2">
                        <li class="p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition cursor-pointer">
                            <span class="text-sm">Explain CSS Flexbox</span>
                        </li>
                        <li class="p-3 rounded-lg hover:bg-gray-700 transition cursor-pointer">
                            <span class="text-sm">Debug Python script</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="border-t border-gray-700 pt-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div>
                            <div class="font-semibold text-white">Guest User</div>
                            <p class="text-sm text-gray-400">Free Account</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-gray-800">
            <div class="p-6 border-b border-gray-700 flex items-center space-x-4">
                <i class="fas fa-brain text-3xl text-purple-400"></i>
                <div>
                    <h2 class="text-xl font-bold">General Coding Assistant</h2>
                    <p class="text-gray-400">Ask me anything about code. I'm ready to help!</p>
                </div>
            </div>

            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="message-ai w-fit max-w-[80%]">
                    <div class="flex items-start space-x-3 p-4">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center bg-purple-500/20 text-purple-400">
                            <i class="fas fa-robot text-sm"></i>
                        </div>
                        <div>
                            <div class="font-semibold">CodeMate AI</div>
                            <div class="mt-1">Hello! I'm an advanced coding assistant. How can I help you today?</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 border-t border-gray-700">
                <div class="flex space-x-4">
                    <input 
                        type="text" 
                        id="messageInput"
                        placeholder="Type your question..."
                        class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:border-purple-500 transition"
                    >
                    <button onclick="sendMessage()" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ✅ BACKEND URL
        const BACKEND_URL = 'https://devnest-ai.onrender.com';
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            showTyping();

            try {
                // ✅ REAL API CALL TO YOUR BACKEND
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        userId: 'codemate-user-' + Date.now()
                    })
                });

                const data = await response.json();
                hideTyping();

                if (response.ok) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', 'Error: ' + (data.message || 'Please try again'));
                }

            } catch (error) {
                hideTyping();
                addMessage('ai', 'Connection error. Please check if backend is running.');
                console.error('API Error:', error);
            }
        }

        function addMessage(sender, text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = sender === 'user' ? 'message-user ml-auto w-fit max-w-[80%]' : 'message-ai w-fit max-w-[80%]';
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3 p-4">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center ${
                        sender === 'user' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-purple-500/20 text-purple-400'
                    }">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'} text-sm"></i>
                    </div>
                    <div>
                        <div class="font-semibold">${sender === 'user' ? 'You' : 'CodeMate AI'}</div>
                        <div class="mt-1 whitespace-pre-wrap">${formatMessage(text)}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Format message with markdown
        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-white">$1</strong>')
                .replace(/\`\`\`([^]+?)\`\`\`/g, '<pre class="bg-gray-900 p-3 rounded my-2 overflow-x-auto border border-gray-700"><code class="text-green-400">$1</code></pre>')
                .replace(/\`(.*?)\`/g, '<code class="bg-gray-700 px-2 py-1 rounded text-orange-400">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showTyping() {
            const container = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message-ai p-4 typing-indicator w-fit max-w-[80%]';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center bg-purple-500/20 text-purple-400">
                        <i class="fas fa-robot text-sm"></i>
                    </div>
                    <div>
                        <div class="font-semibold">CodeMate AI</div>
                        <div class="mt-1 flex space-x-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Auto-focus
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
