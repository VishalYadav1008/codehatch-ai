<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNest AI - Coding Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .mobile-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .message-user {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 18px 18px 4px 18px;
            margin-left: 20%;
            max-width: 90%;
        }
        .message-ai {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 18px 18px 18px 4px;
            margin-right: 20%;
            max-width: 90%;
        }
        .typing-indicator span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        .mobile-tab {
            transition: all 0.2s ease;
        }
        .mobile-tab.active {
            background: #374151;
            border-color: #6366f1;
        }
        [x-cloak] { display: none !important; }
        
        /* Smooth scrolling */
        .messages-container {
            scroll-behavior: smooth;
        }
        
        /* Mobile First Design */
        @media (max-width: 768px) {
            .message-user, .message-ai {
                margin-left: 10% !important;
                margin-right: 10% !important;
                max-width: 85% !important;
                padding: 12px !important;
            }
            .mobile-text-sm {
                font-size: 14px !important;
            }
            .mobile-padding {
                padding: 12px !important;
            }
            .mobile-input {
                padding: 12px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="bg-slate-900">

                                    <div class="flex items-center justify-between">
                                        <div>
                                            <div class="font-medium text-white">Account Type</div>
                                            <div class="text-slate-400 text-sm">Free Plan</div>
                                        </div>
                                        <i class="fas fa-crown text-yellow-400"></i>
                                    </div>
                                </div>

                                <div class="bg-slate-800 rounded-lg p-4 border border-slate-700">
                                    <div class="font-medium text-white mb-2">Usage Stats</div>
                                    <div class="text-slate-400 text-sm space-y-1">
                                        <div class="flex justify-between">
                                            <span>Chats Today:</span>
                                            <span>12</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span>Code Generated:</span>
                                            <span>8 files</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button 
                                onclick="logout()"

    <script>
        // Supabase initialization - SABSE PEHLE
        let supabase;

        function initSupabase() {
            try {
                const supabaseUrl = 'https://dpkhytntovdupyppkgdc.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwa2h5dG50b3ZkdXB5cHBrZ2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNTE5NjQsImV4cCI6MjA3MzYyNzk2NH0.nBVRjzj7izsPP3rDt8p7UDclkuHYw4vPSYZ92LkfzHg';
                
                if (typeof window.supabase !== 'undefined') {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('✅ Supabase initialized successfully');
                    checkAuthState();
                } else {
                    console.log('⏳ Waiting for Supabase CDN to load...');
                    setTimeout(initSupabase, 100);
                }
            } catch (error) {
                console.error('❌ Supabase init error:', error);
            }
        }

        // Check auth state on page load
        async function checkAuthState() {
            try {
                if (!supabase) {
                    console.log('Supabase not ready yet');
                    return;
                }
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    updateUI(session.user);
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Google Login
        async function googleLogin() {
            try {
                if (!supabase) {
                    alert('Please wait, app is still loading...');
                    return;
                }
                
                console.log('🚀 Starting Google login...');
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://devnest-ai.vercel.app'
                    }
                });
                if (error) throw error;
                console.log('✅ Google login initiated');
            } catch (error) {
                console.error('Google login error:', error);
                alert('Google login failed: ' + error.message);
            }
        }

        // GitHub Login
        async function githubLogin() {
            try {
                if (!supabase) {
                    alert('Please wait, app is still loading...');
                    return;
                }
                
                console.log('🚀 Starting GitHub login...');
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: 'https://devnest-ai.vercel.app'
                    }
                });
                if (error) throw error;
                console.log('✅ GitHub login initiated');
            } catch (error) {
                console.error('GitHub login error:', error);
                alert('GitHub login failed: ' + error.message);
            }
        }

        // Email Login (Basic)
        async function emailLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            try {
                if (!supabase) {
                    alert('Please wait, app is still loading...');
                    return;
                }

                console.log('🚀 Starting email login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                console.log('✅ Email login successful');
                
            } catch (error) {
                console.error('Email login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Logout
        async function logout() {
            try {
                if (!supabase) return;
                
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                // Update UI - FIXED
                updateUILogout();
                alert('Logged out successfully!');
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed: ' + error.message);
            }
        }

        // Update UI when auth state changes - FIXED VERSION
        function updateUI(user) {
            console.log('🔄 Updating UI for user:', user.email);
            
            try {
                // Alpine.js component dhundho
                const alpineElement = document.querySelector('[x-data]');
                if (alpineElement && alpineElement.__x) {
                    const alpineData = alpineElement.__x.$data;
                    
                    // Data update karo
                    alpineData.loggedIn = true;
                    alpineData.username = user.user_metadata?.name || user.email.split('@')[0];
                    alpineData.userEmail = user.email;
                    
                    console.log('✅ Alpine UI Updated:', alpineData.username);
                    
                    // Force Alpine reactivity
                    Alpine.nextTick(() => {
                        console.log('Alpine reactivity triggered');
                    });
                }
                
                // Success alert
                alert(`✅ Login successful! Welcome ${user.user_metadata?.name || user.email}`);
                
            } catch (error) {
                console.error('UI update error:', error);
                // Fallback - page refresh
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        // Update UI for logout - FIXED
        function updateUILogout() {
            try {
                const alpineElement = document.querySelector('[x-data]');
                if (alpineElement && alpineElement.__x) {
                    const alpineData = alpineElement.__x.$data;
                    
                    alpineData.loggedIn = false;
                    alpineData.username = 'Developer';
                    alpineData.userEmail = '';
                    
                    console.log('✅ UI updated for logout');
                    
                    Alpine.nextTick(() => {
                        console.log('Alpine reactivity triggered for logout');
                    });
                }
            } catch (error) {
                console.error('Logout UI update error:', error);
            }
        }

        // Listen for auth state changes - FIXED
        function setupAuthListener() {
            if (!supabase) {
                setTimeout(setupAuthListener, 100);
                return;
            }
            
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event);
                if (event === 'SIGNED_IN' && session?.user) {
                    updateUI(session.user);
                } else if (event === 'SIGNED_OUT') {
                    updateUILogout();
                }
            });
        }

        // Page load initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Page loaded, initializing Supabase...');
            initSupabase();
            setupAuthListener();
        });

        // Existing chat functions
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function quickAction(prompt) {
            document.getElementById('messageInput').value = prompt;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.value = '';
            addMessage('user', message);
            showTyping();

            try {
                const response = await fetch('https://devnest-ai.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        message: message,
                        userId: 'mobile-user-' + Date.now()
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    hideTyping();
                    addMessage('ai', data.response || data.message);
                } else {
                    throw new Error('Backend unavailable');
                }

            } catch (error) {
                hideTyping();
                const responses = {
                    'react': `Mobile React component:\n\n\`\`\`jsx
function MobileComponent() {
  return (
    <div className="p-4">
      <h1 className="text-xl font-bold">Hello Mobile!</h1>
    </div>
  );
}
\`\`\``,
                    'python': `Python for mobile:\n\n\`\`\`python
def mobile_function():
    return "Hello from Python!"
\`\`\``,
                    'default': `I can help with mobile coding! Try:\n- React Native components\n- Responsive CSS\n- Mobile optimization\n- API integration`
                };
                
                const lowerMsg = message.toLowerCase();
                let responseText = responses.default;
                
                if (lowerMsg.includes('react')) responseText = responses.react;
                else if (lowerMsg.includes('python')) responseText = responses.python;
                
                addMessage('ai', responseText);
            }
        }

        function addMessage(sender, text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = sender === 'user' ? 'message-user' : 'message-ai';
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
                        sender === 'user' ? 'bg-gradient-to-r from-purple-500 to-pink-500' : 'bg-gradient-to-r from-green-400 to-blue-500'
                    }">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'} text-white text-xs"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-semibold mb-1 ${sender === 'user' ? 'text-purple-300' : 'text-blue-300'} text-sm">${sender === 'user' ? 'You' : 'DevNest AI'}</div>
                        <div class="text-slate-200 leading-relaxed whitespace-pre-wrap text-sm">${formatMessage(text)}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function formatMessage(content) {
            return content
                .replace(/\`\`\`([^]+?)\`\`\`/g, '<div class="bg-slate-900 p-3 my-2 rounded-lg overflow-x-auto border border-slate-600"><code class="whitespace-pre text-xs">$1</code></div>')
                .replace(/\`(.*?)\`/g, '<code class="bg-slate-700 px-1.5 py-0.5 rounded text-xs border border-slate-600">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showTyping() {
            const container = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message-ai';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">
                        <i class="fas fa-robot text-white text-xs"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-blue-300 text-sm mb-1">DevNest AI</div>
                        <div class="typing-indicator flex space-x-1">
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            
            setTimeout(() => {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Auto-focus on input
        setTimeout(() => {
            const input = document.getElementById('messageInput');
            if (input) input.focus();
        }, 1000);
    </script>
</body>
</html>
