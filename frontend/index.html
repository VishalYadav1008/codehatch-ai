<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNest AI - Instant Coding Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: 20%;
            border-radius: 18px 18px 4px 18px;
        }
        .message-ai {
            background: rgba(255, 255, 255, 0.1);
            margin-right: 20%;
            border-radius: 18px 18px 18px 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-4xl rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-robot text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">DevNest AI</h1>
                    <p class="text-white/60">Instant Coding Assistant - No Login Required</p>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="h-[500px] flex flex-col">
            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="message-ai p-4">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div>
                            <div class="font-semibold">DevNest AI</div>
                            <div class="mt-1">Hello! I can help you with coding, debugging, and explanations. What would you like to know?</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-white/10">
                <div class="flex space-x-4">
                    <input 
                        type="text" 
                        id="messageInput"
                        placeholder="Ask about coding, debugging, or explanations..."
                        class="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:border-white/40"
                    >
                    <button onclick="sendMessage()" class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-3 rounded-xl hover:scale-105 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                // Send to your backend API
                const response = await fetch('https://devnest-ai.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        userId: 'anonymous-' + Date.now()
                    })
                });

                const data = await response.json();
                hideTyping();

                if (response.ok) {
                    addMessage('ai', data.response || data.message);
                } else {
                    addMessage('ai', 'Error: ' + (data.message || 'Please try again later'));
                }

            } catch (error) {
                hideTyping();
                addMessage('ai', 'Sorry, I encountered an error. Please check your connection.');
            }
        }

        function addMessage(sender, text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = sender === 'user' ? 'message-user' : 'message-ai';
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3 p-4">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center ${
                        sender === 'user' ? 'bg-gradient-to-r from-purple-500 to-pink-500' : 'bg-green-500'
                    }">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'} text-white text-sm"></i>
                    </div>
                    <div>
                        <div class="font-semibold">${sender === 'user' ? 'You' : 'DevNest AI'}</div>
                        <div class="mt-1">${text}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message-ai p-4';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <div>
                        <div class="font-semibold">DevNest AI</div>
                        <div class="mt-1 flex space-x-1">
                            <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
