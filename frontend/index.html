<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNest AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-item.folder {
            cursor: pointer;
        }
        .file-item.folder.open + .nested-files {
            display: block;
        }
        .nested-files {
            display: none;
            margin-left: 20px;
        }
        .tab.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">DevNest AI</h1>
                <div class="flex space-x-4">
                    <button id="loginBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
                    <button id="signupBtn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Sign Up</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Sidebar -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">File Explorer</h2>
                <div class="file-explorer">
                    <div class="file-item folder">
                        <div class="flex items-center space-x-2">
                            <div class="file-icon">
                                <i class="fas fa-folder"></i>
                            </div>
                            <span>Project Files</span>
                        </div>
                    </div>
                    <div class="nested-files">
                        <div class="file-item">
                            <div class="flex items-center space-x-2">
                                <div class="file-icon">
                                    <i class="fas fa-file-code"></i>
                                </div>
                                <span>index.html</span>
                            </div>
                        </div>
                        <div class="file-item">
                            <div class="flex items-center space-x-2">
                                <div class="file-icon">
                                    <i class="fas fa-file-code"></i>
                                </div>
                                <span>style.css</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Content -->
            <div class="bg-white shadow-lg rounded-lg p-6 lg:col-span-2">
                <div class="flex space-x-4 mb-6">
                    <div class="tab active px-4 py-2 rounded cursor-pointer">Chat</div>
                    <div class="tab px-4 py-2 rounded cursor-pointer">Code</div>
                    <div class="tab px-4 py-2 rounded cursor-pointer">Settings</div>
                </div>

                <!-- Chat Interface -->
                <div id="chatTab" class="tab-content">
                    <div class="bg-gray-50 rounded-lg p-4 h-96 overflow-y-auto mb-4">
                        <div class="message ai-message bg-white p-3 rounded-lg shadow mb-3">
                            <strong>AI Assistant:</strong> Hello! How can I help you today?
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" placeholder="Type your message..." class="flex-1 p-3 border rounded-lg">
                        <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">Send</button>
                    </div>
                </div>

                <!-- Login Modal -->
                <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
                    <div class="bg-white p-8 rounded-lg w-96">
                        <h3 class="text-2xl font-bold mb-4">Login</h3>
                        <div class="space-y-4">
                            <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 border rounded-lg">
                            <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border rounded-lg">
                            <button id="submitLogin" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Login</button>
                            <button id="closeLogin" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is logged in, update UI
                updateUIForLoggedInUser(JSON.parse(user));
            }
        }

        // Update UI when user is logged in
        function updateUIForLoggedInUser(user) {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            
            loginBtn.textContent = `Welcome, ${user.name}`;
            signupBtn.textContent = 'Logout';
            signupBtn.onclick = logout;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Folder toggle functionality
            const folders = document.querySelectorAll('.file-item.folder');
            folders.forEach(folder => {
                folder.addEventListener('click', function(e) {
                    if (e.target !== this && !e.target.classList.contains('action-btn')) {
                        return;
                    }
                    this.classList.toggle('open');
                    const icon = this.querySelector('.file-icon i');
                    if (this.classList.contains('open')) {
                        icon.classList.remove('fa-folder');
                        icon.classList.add('fa-folder-open');
                    } else {
                        icon.classList.remove('fa-folder-open');
                        icon.classList.add('fa-folder');
                    }
                });
            });
            
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Login modal functionality
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const loginModal = document.getElementById('loginModal');
            const closeLogin = document.getElementById('closeLogin');
            const submitLogin = document.getElementById('submitLogin');

            // Only setup login if user is not already logged in
            if (!localStorage.getItem('token')) {
                loginBtn.addEventListener('click', function() {
                    loginModal.classList.remove('hidden');
                });

                signupBtn.addEventListener('click', function() {
                    // For demo, same as login
                    loginModal.classList.remove('hidden');
                });

                closeLogin.addEventListener('click', function() {
                    loginModal.classList.add('hidden');
                });

                // Actual login functionality
                submitLogin.addEventListener('click', async function() {
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }

                    try {
                        const response = await fetch('https://devnest-ai.onrender.com/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Save token and user data
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            
                            // Close modal and update UI
                            loginModal.classList.add('hidden');
                            updateUIForLoggedInUser(data.user);
                            
                            alert('Login successful!');
                        } else {
                            alert('Login failed: ' + (data.message || 'Invalid credentials'));
                        }
                    } catch (error) {
                        alert('Login error: ' + error.message);
                    }
                });
            }

            // Chat functionality
            const chatInput = document.querySelector('#chatTab input');
            const chatSendBtn = document.querySelector('#chatTab button');

            chatSendBtn.addEventListener('click', async function() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessageToChat('user', message);
                chatInput.value = '';

                try {
                    // Send message to backend
                    const token = localStorage.getItem('token');
                    
                    const response = await fetch('https://devnest-ai.onrender.com/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token ? `Bearer ${token}` : ''
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        addMessageToChat('ai', data.response);
                    } else {
                        addMessageToChat('ai', 'Error: ' + (data.message || 'Failed to get response'));
                    }
                } catch (error) {
                    addMessageToChat('ai', 'Error: ' + error.message);
                }
            });

            // Allow sending message with Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    chatSendBtn.click();
                }
            });
        }

        // Add message to chat interface
        function addMessageToChat(sender, message) {
            const chatContainer = document.querySelector('#chatTab .bg-gray-50');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message bg-white p-3 rounded-lg shadow mb-3`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI Assistant'}:</strong> ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
